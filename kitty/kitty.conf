# ============================
# üê± Configuraci√≥n de Kitty
# ============================

# Fuente
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        11.5

# Colores
foreground       #e5e9f0
background       #1e1e2e
selection_foreground   #1e1e2e
selection_background   #89b4fa

# Transparencia y desenfoque
background_opacity 0.90
# Si usas picom, puedes activar el blur desde picom, no aqu√≠

# Cursor
cursor_shape     beam
cursor_blink_interval 0.6
cursor_text_color  #1e1e2e
cursor_color      #89b4fa

# Bordes y padding
window_padding_width  8
window_border_width   1
active_border_color   #89b4fa
inactive_border_color #3b3b4b

# Desplazamiento y comportamiento
scrollback_lines 10000
enable_audio_bell no
confirm_os_window_close 0

# Teclas
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# T√≠tulo din√°mico
update_title_in_background yes
dynamic_title yes

