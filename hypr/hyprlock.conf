
# Colores base
$primary = #00ff99
$on_primary = #ffffff
$error = #ff5555
$shadow = #000000aa

general {
    layout = minimalista
    ignore_empty_input = true
    show_all_monitors = true
    blur_background = true
    blur_size = 10
    blur_passes = 3
    font = "JetBrainsMono Nerd Font 28"
}

# Fondo principal
background {
    monitor =
    path = /home/jheff/.config/hypr/wallpapers/walllpaper_hyprlock.jpg
    scale = cover
}

# Input field (para la contraseña)
input-field {
    monitor =
    size = 200, 50
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    inner_color = $primary
    font_color = $on_primary
    font_family = "JetBrainsMono Nerd Font"
    outer_color = $on_primary
    outline_thickness = 3
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Ingrese su contraseña...</i>
    hide_input = false
    rounding = 10
    check_color = $primary
    fail_color = $error
    fail_text = <i>Falló ($ATTEMPTS)</i>
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}

# Widget de hora
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $on_primary
    font_size = 70
    font_family = "JetBrainsMono Nerd Font"
    position = -50, 20
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
    shadow_color = $shadow
}

# Widget de usuario
label {
    monitor =
    text = $USER
    color = $on_primary
    font_size = 20
    font_family = "JetBrainsMono Nerd Font"
    position = -50, 120
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
    shadow_color = $shadow
}

# Imagen central (por ejemplo avatar)

image {
    monitor =
    path = #ruta a tu imagen
    size = 280
    rounding = 40
    border_size = 4
    border_color = $primary
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = $shadow
    shadow_boost = 1.6
}
