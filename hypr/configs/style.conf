#####################
### APARIENCIA ###
#####################

# Sección principal de aspecto visual, bordes, colores, transparencia, sombras, etc.

general {
    gaps_in = 5             # Espaciado interno entre ventanas
    gaps_out = 10           # Espaciado externo (entre ventana y borde de pantalla)

    border_size = 2         # Grosor del borde de las ventanas

    # Colores de borde activos e inactivos
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg   # Borde activo con degradado
    col.inactive_border = rgba(595959aa)                      # Borde inactivo gris translúcido

    resize_on_border = false  # Si es “true”, permite redimensionar arrastrando el borde
    allow_tearing = false     # Desactiva el tearing (fragmentación visual)
    layout = dwindle          # Diseño de ventanas tipo mosaico (en espiral)
}

decoration {
    rounding = 10             # Redondez de las esquinas
    rounding_power = 2        # Intensidad del redondeado

    active_opacity = 1.0      # Opacidad de ventana activa (1 = opaco)
    inactive_opacity = 1.0    # Opacidad de ventana inactiva

    shadow {
        enabled = true
        range = 4             # Difusión de la sombra
        render_power = 3      # Intensidad del renderizado de sombra
        color = rgba(1a1a1aee)# Color de sombra (gris oscuro)
    }

    blur {
        enabled = true        # Activa desenfoque (blur)
        size = 3              # Tamaño del desenfoque
        passes = 1            # Cantidad de pasadas (más = más difuso)
        vibrancy = 0.1696     # Nivel de vibrancia (color visible a través del blur)
    }
}

animations {
    enabled = yes, please :  # Activa las animaciones

    # Curvas de animación (interpolaciones tipo CSS)
    bezier = easeOutQuint,   0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0, 0, 1, 1
    bezier = almostLinear,   0.5, 0.5, 0.75, 1
    bezier = quick,          0.15, 0, 0.1, 1

    # Tipo de animación, velocidad, curva y estilo
    animation = global,        1, 10, default
    animation = border,        1, 5.39,  easeOutQuint
    animation = windows,       1, 4.79,  easeOutQuint
    animation = windowsIn,     1, 4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49,  linear,       popin 87%
    animation = fadeIn,        1, 1.73,  almostLinear
    animation = fadeOut,       1, 1.46,  almostLinear
    animation = fade,          1, 3.03,  quick
    animation = layers,        1, 3.81,  easeOutQuint
    animation = layersIn,      1, 4,     easeOutQuint, fade
    animation = layersOut,     1, 1.5,   linear,       fade
    animation = fadeLayersIn,  1, 1.79,  almostLinear
    animation = fadeLayersOut, 1, 1.39,  almostLinear
    animation = workspaces,    1, 1.94,  almostLinear, fade
    animation = workspacesIn,  1, 1.21,  almostLinear, fade
    animation = workspacesOut, 1, 1.94,  almostLinear, fade
    animation = zoomFactor,    1, 7,     quick
}

dwindle {
    pseudotile = true        # Permite "pseudotiling": la ventana mantiene tamaño personalizado
    preserve_split = true    # Conserva la división del layout cuando se mueven ventanas
}

master {
    new_status = master      # Configura nuevo contenedor tipo "master" (modo i3)
}

misc {
    force_default_wallpaper = -1  # -1 = usa fondo personalizado (no anime)
    disable_hyprland_logo = false # false = permite logo aleatorio o anime girl
}

##############################
### VENTANAS Y WORKSPACES ###
##############################

# Ignora solicitudes de maximizar de las apps
windowrule = suppressevent maximize, class:.*

# Corrige errores de arrastre con XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
